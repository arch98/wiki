<!DOCTYPE html>
<html lan = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link href="css/style.css" rel="stylesheet">
	<title>Weather App Viewer</title>
</head>
<body>

	<header class = "jumbotron">
    <div class = "container">
     <div class ="row">
         <div class ="col-12 col-sm-6">
                    <h1>Weather App</h1>
                    <p>Check the weather in your area, and be
                    prepared for your day!!</p>
                  </div>
                </div>
              </div>
          </header>

    
  <main>
    <div class ="container">
      <div class ="row">
        <div class ="col-12 col-sm-3">
        </div>
        <div class = "col-12 col-sm-6">
          <div class ="box">
      <h1 id="city">Tvm</h1>
      <img src="#" alt="icon" id="pic">
      <div class ="temper" id="tbox">
      <span id="temp"  class ="cel">19</span>
      <span id="deg">&#8451;</span>
  </div>
       <h2 id="desc">Sunny</h2>
    </div>
    </div>
     <div class="col-12 col-sm-3">
      </div>
  </div>
   
   <div class ="container">
      <div class ="row">
        <div class ="col-12 col-sm-3">
        </div>
        <div class = "col-12 col-sm-6">
          <div class ="imp">
            <form>
          <input type="button" value="Toggle" id="tcf">
         </form>
    </div>
    </div>
     <div class="col-12 col-sm-3">
      </div>
  </div>
</div>


  </main>

     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
            
            var URL = "https://fcc-weather-api.glitch.me/api/current?lat=8.5&lon=76.9";

            $.getJSON(URL,function(data){
                  u(data);
            });
       
          function u(data){
            var c = data.name;
            
            if(c == "Shuzenji"){
              alert("Wait for some time");
            }

            var i = data.weather[0].icon;
            var t = Math.round(data.main.temp);
            var desc =data.weather[0].description;
            $('#city').html(c);
            $('#pic').attr('src',i);
            $('#temp').html(t);
            $('#desc').html(desc);
          }

           $("#tcf").click(function(){
                
                 $.getJSON(URL,function(data){
                       var t = Math.round(data.main.temp);
                       if($("#temp").hasClass('cel')){
                	      var y = Math.round((t*9/5)+32);
                	      $("#temp").html(y);
                	      $("#temp").removeClass('cel');
                	      $("temp").addClass('far');
                	      $("#deg").html("&#8457;");
                  }else{
                  	  $("#temp").html(t);
                  	  $("#temp").removeClass('far');
                  	  $("#temp").addClass('cel');
                      $("#deg").html("&#8451;");
                  }

                   });
                
                
           });          
      });
      </script>


	</body>
</html>
